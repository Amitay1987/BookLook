<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container div_container">
    <div class="row">
        <div class="col-sm-6">
            <div class="-align-left" id="left">
                <h1 class ="d-inline">BookLook</h1>
                <i class="fa fa-eye text-center fa-2x"></i>
                <hr>
                <img src="ajax-loading.gif" alt="" style="display: none" id="loading-image" >
            </div>
            <div id = "title"></div>
            <div id = "description"></div>
            <div id = "writer"></div>
            <div id="picBook"></div>
            <div id="ISBN">
                <h4 class="d-inline-block">Search Book By</h4>
                <select class="custom-select">
                    <option value="1">ISBN</option>
                    <option value="2">Title</option>
                    <option value="3">Author</option>
                </select>
            </div>
            <div class="form-group">
                <input  class="col-sm-8" type="text" data-parsley-type="digits" data-parsley-length="[10,10]">
                <br>
                <div class="submit-fields">
                    <button id="btn" type="button" class="btn btn-primary btn-sm">Search</button>
                </div>
            </div>
            <div class="custom-control custom-checkbox" id="checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">
                    agree to not sue in case of injury, and then do a handstand.
                </label>
            </div>
        </div>
        <div class="col-sm-6">
            <h4 id="results"></h4>
            <ul id  = "list_books">
                <img id = "list-loading" src="ajax-loading.gif" alt="" style="display: none">
            </ul>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"> </script>
<script src="node_modules/parsleyjs/dist/parsley.js"></script>
<script src="script.js"></script>
</body>
</html>
